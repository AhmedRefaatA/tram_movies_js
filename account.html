<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="./images/Jamespeng-Movie-Trailer.ico" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Tram Movies </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href= "style/style.css">


</head>
<body onload="showData()">
         <!-- As a heading -->
         <nav class="navbar navbar-expand-sm navbar-dark">
            <!-- Brand -->
            <h4 class="brand"><i class="fas fa-tram logo"></i><span class="logo">T</span><span style="color:#e0eaf5;;">RAM </span><sub class="logo">Movies</sub></h4>        
            <ul class="nav  text-center ml-auto ">    
            </ul>
        </nav>          
          <!-- Alert -->
          <div class="alert alert-danger alert-dismissible" id="alert" style="display: none;" >
            <button type="button" class="close" >&times;</button>
            <p id="alertMsg" style="margin: 0px;"></p>
          </div>
    
        <div class="container" style="margin-top: 50px;">
            <div class="row">
                <div class="col-lg-4 col-xs-12">
                    <div class="row">
                    <img src="media/avatar.png" class="rounded-circle" width="200" height="182" id="profilePicture"> 
                    </div>

                    <br><br>

                    <div class="row">
                        <input type="file" id="myFile" name="filename">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            Take your profile
                          </button>
                    </div>
                    <!-- Button trigger modal -->
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"style>
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                    <div id="container">
                                        <video autoplay="true" id="videoElement" style="max-width: 100%;"></video>
                                        <button onclick="takescreenshot();" class="btn btn-success">Take ScreenShot</button>
                                        <canvas id="showscreenshot" ></canvas>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    <br>
                </div>

                
            </div>
            <div class="col-lg-8 col-xs-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th>Name</th>
                        <th>Password</th>
                        <th></th>
                        </tr>
                    </thead>
                    <tbody id='usrData'>

                    </tbody>
                    </table>    
            </div>
        </div>
        <br><br>
        <div class="text-center">
            Back to <a href="./Profile.html">  Home </a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="js/User.js"></script>
    <script src="js/camera.js"></script>

</body>
</html>
